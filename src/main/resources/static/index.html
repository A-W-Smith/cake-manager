<html>
<head>
    <title>Waracle's Wonderful Wcakes</title>
    <link href="style.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
<div id="cakes">
    <h2>AVAILABLE CAKES</h2>
</div>
<div id="container">
    <div id="heading">
        <h1>WARACLE'S WONDERFUL WCAKES</h1>
    </div>
    <div id="addcake">
        <h2>ADD NEW CAKE</h2>
        <form id="cakeForm" action="/cakes" method="post">
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" name="title"><br><br>
            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" name="description"><br><br>
            <label for="imageInput">Image:</label>
            <input type="text" id="imageInput" name="image"><br><br>
        </form>
        <button id="addCakeBtn">SUBMIT</button>
    </div>
</div>
</body>
</html>
